[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-plugins-valenceai"
dynamic = ["version"]
description = "Agent Framework plugin for real-time emotion detection using ValenceAI's streaming API."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9.0"
authors = [{ name = "LiveKit", email = "support@livekit.io" }]
keywords = [
    "voice",
    "ai",
    "realtime",
    "audio",
    "livekit",
    "valenceai",
    "emotion-detection",
    "speech-to-text",
    "streaming",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "livekit-agents>=1.3.5",
    "python-socketio[asyncio_client]>=5.0.0",
    "aiohttp>=3.8.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
deepgram = ["livekit-plugins-deepgram>=1.0.0"]

[project.urls]
Documentation = "https://docs.livekit.io"
Website = "https://livekit.io/"
Source = "https://github.com/livekit/agents"

[tool.hatch.version]
path = "livekit/plugins/valenceai/version.py"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]
