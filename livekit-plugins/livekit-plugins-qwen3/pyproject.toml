[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-plugins-qwen3"
dynamic = ["version"]
description = "LiveKit Agents Plugin for Qwen3 TTS (Alibaba Cloud DashScope)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9.0"
authors = [{ name = "Community" }]
keywords = ["voice", "ai", "realtime", "audio", "livekit", "qwen3", "tts", "alibaba", "dashscope"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "livekit-agents[codecs]>=1.3.9",
]

[project.urls]
Documentation = "https://docs.livekit.io"
Source = "https://github.com/livekit/agents"

[tool.hatch.version]
path = "livekit/plugins/qwen3/version.py"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]

[tool.hatch.build.targets.sdist]
include = ["/livekit"]
