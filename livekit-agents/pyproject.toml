[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-agents"
dynamic = ["version"]
description = "A powerful framework for building realtime voice AI agents"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10,<3.15"
authors = [{ name = "LiveKit", email = "hello@livekit.io" }]
keywords = ["webrtc", "realtime", "audio", "video", "livekit", "agents", "AI"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "typer>=0.15.1",
    "click~=8.1",
    "certifi>=2025.6.15",
    "livekit==1.0.25",
    "livekit-api>=1.0.7,<2",
    "livekit-protocol>=1.1,<2",
    "livekit-blingfire~=1.1,<2",
    "protobuf>=3",
    "pyjwt>=2.0",
    "types-protobuf>=4",
    "watchfiles>=1.0",
    "psutil>=7.0",
    "aiohttp~=3.10",
    "typing-extensions>=4.12",
    "sounddevice>=0.5",
    "docstring_parser>=0.16",
    "eval-type-backport",
    "colorama>=0.4.6",
    "av>=14.0.0",
    "numpy>=1.26.0",
    "pydantic>=2.0,<3",
    "nest-asyncio>=1.6.0",
    "opentelemetry-api~=1.39.0",
    "opentelemetry-sdk~=1.39.0",
    "opentelemetry-exporter-otlp~=1.39.0",
    "prometheus-client>=0.22",
    "openai>=2",
    "aiofiles>=24",
]

[project.optional-dependencies]
mcp = ["mcp>=1.10.0, <2"]
codecs = ["numpy>=1.26.0"]
images = ["pillow>=10.3.0"]
anam = ["livekit-plugins-anam>=1.5.0.rc1"]
anthropic = ["livekit-plugins-anthropic>=1.5.0.rc1"]
assemblyai = ["livekit-plugins-assemblyai>=1.5.0.rc1"]
asyncai = ["livekit-plugins-asyncai>=1.4.0.rc1"]
avatario = ["livekit-plugins-avatario>=1.5.0.rc1"]
aws = ["livekit-plugins-aws>=1.5.0.rc1"]
azure = ["livekit-plugins-azure>=1.5.0.rc1"]
baseten = ["livekit-plugins-baseten>=1.5.0.rc1"]
bey = ["livekit-plugins-bey>=1.5.0.rc1"]
bithuman = ["livekit-plugins-bithuman>=1.5.0.rc1"]
browser = ["livekit-plugins-browser>=0.1.4"]
cambai = ["livekit-plugins-cambai>=1.5.0.rc1"]
cartesia = ["livekit-plugins-cartesia>=1.5.0.rc1"]
clova = ["livekit-plugins-clova>=1.5.0.rc1"]
deepgram = ["livekit-plugins-deepgram>=1.5.0.rc1"]
elevenlabs = ["livekit-plugins-elevenlabs>=1.5.0.rc1"]
fal = ["livekit-plugins-fal>=1.5.0.rc1"]
fishaudio = ["livekit-plugins-fishaudio>=1.5.0.rc1"]
fireworksai = ["livekit-plugins-fireworksai>=1.5.0.rc1"]
gladia = ["livekit-plugins-gladia>=1.5.0.rc1"]
google = ["livekit-plugins-google>=1.5.0.rc1"]
