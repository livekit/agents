[project]
name = "livekit-agents"
description = "A powerful framework for building realtime voice AI agents"
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = "Apache-2.0"
authors = [{ name = "LiveKit", email = "hello@livekit.io" }]
keywords = ["AI", "agents", "audio", "livekit", "realtime", "video", "webrtc"]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Video",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "aiofiles>=24",
  "aiohttp~=3.10",
  "av>=14.0.0",
  "certifi>=2025.6.15",
  "click~=8.1",
  "colorama>=0.4.6",
  "docstring_parser>=0.16",
  "eval-type-backport",
  "livekit==1.0.23",
  "livekit-api>=1.0.7,<2",
  "livekit-blingfire~=1.0",
  "livekit-protocol>=1.1,<2",
  "nest-asyncio>=1.6.0",
  "numpy>=1.26.0",
  "openai>=1.99.2",
  "opentelemetry-api~=1.39.0",
  "opentelemetry-exporter-otlp~=1.39.0",
  "opentelemetry-sdk~=1.39.0",
  "prometheus-client>=0.22",
  "protobuf>=3",
  "psutil>=7.0",
  "pydantic>=2.0,<3",
  "pyjwt>=2.0",
  "sounddevice>=0.5",
  "typer>=0.15.1",
  "types-protobuf>=4",
  "typing-extensions>=4.12",
  "watchfiles>=1.0",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://docs.livekit.io"
Source = "https://github.com/livekit/agents"
Website = "https://livekit.io/"

[project.optional-dependencies]
anam = ["livekit-plugins-anam>=1.4.0.rc2"]
anthropic = ["livekit-plugins-anthropic>=1.4.0.rc2"]
assemblyai = ["livekit-plugins-assemblyai>=1.4.0.rc2"]
aws = ["livekit-plugins-aws>=1.4.0.rc2"]
azure = ["livekit-plugins-azure>=1.4.0.rc2"]
baseten = ["livekit-plugins-baseten>=1.4.0.rc2"]
bey = ["livekit-plugins-bey>=1.4.0.rc2"]
bithuman = ["livekit-plugins-bithuman>=1.4.0.rc2"]
cartesia = ["livekit-plugins-cartesia>=1.4.0.rc2"]
clova = ["livekit-plugins-clova>=1.4.0.rc2"]
codecs = ["numpy>=1.26.0"]
deepgram = ["livekit-plugins-deepgram>=1.4.0.rc2"]
elevenlabs = ["livekit-plugins-elevenlabs>=1.4.0.rc2"]
fal = ["livekit-plugins-fal>=1.4.0.rc2"]
fireworksai = ["livekit-plugins-fireworksai>=1.4.0.rc2"]
fishaudio = ["livekit-plugins-fishaudio>=1.4.0.rc1; python_version >= '3.10'"]
gladia = ["livekit-plugins-gladia>=1.4.0.rc2"]
google = ["livekit-plugins-google>=1.4.0.rc2"]
gradium = ["livekit-plugins-gradium>=1.4.0.rc2"]
groq = ["livekit-plugins-groq>=1.4.0.rc2"]
hedra = ["livekit-plugins-hedra>=1.4.0.rc2"]
hume = ["livekit-plugins-hume>=1.4.0.rc2"]
images = ["pillow>=10.3.0"]
inworld = ["livekit-plugins-inworld>=1.4.0.rc2"]
langchain = ["livekit-plugins-langchain>=1.4.0.rc2"]
lmnt = ["livekit-plugins-lmnt>=1.4.0.rc2"]
mcp = ["mcp>=1.10.0, <2; python_version >= '3.10'"]
minimax = ["livekit-plugins-minimax-ai>=1.4.0.rc1"]
mistralai = ["livekit-plugins-mistralai>=1.4.0.rc2"]
neuphonic = ["livekit-plugins-neuphonic>=1.4.0.rc2"]
nltk = ["livekit-plugins-nltk>=1.4.0.rc2"]
nvidia = ["livekit-plugins-nvidia>=1.4.0.rc2"]
openai = ["livekit-plugins-openai>=1.4.0.rc2"]
resemble = ["livekit-plugins-resemble>=1.4.0.rc2"]
rime = ["livekit-plugins-rime>=1.4.0.rc2"]
sarvam = ["livekit-plugins-sarvam>=1.4.0.rc2"]
silero = ["livekit-plugins-silero>=1.4.0.rc2"]
simli = ["livekit-plugins-simli>=1.4.0.rc2"]
smallestai = ["livekit-plugins-smallestai>=1.4.0.rc2"]
soniox = ["livekit-plugins-soniox>=1.4.0.rc2"]
speechify = ["livekit-plugins-speechify>=1.4.0.rc2"]
speechmatics = ["livekit-plugins-speechmatics>=1.4.0.rc2"]
spitch = ["livekit-plugins-spitch>=1.4.0.rc2"]
tavus = ["livekit-plugins-tavus>=1.4.0.rc2"]
turn-detector = ["livekit-plugins-turn-detector>=1.4.0.rc2"]
ultravox = ["livekit-plugins-ultravox>=1.4.0.rc2"]
upliftai = ["livekit-plugins-upliftai>=1.4.0.rc2"]
xai = ["livekit-plugins-xai>=1.4.0.rc2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "livekit/agents/version.py"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]
include = ["livekit/agents/resources/*", "livekit/agents/debug/index.html"]

[tool.hatch.build.targets.sdist]
include = ["/livekit"]
