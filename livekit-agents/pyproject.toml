lemonslice = ["livekit-plugins-lemonslice>=1.5.0.rc1"]
liveavatar = ["livekit-plugins-liveavatar>=1.5.0.rc1"]
lmnt = ["livekit-plugins-lmnt>=1.5.0.rc1"]
minimax = ["livekit-plugins-minimax-ai>=1.2.15"]
mistralai = ["livekit-plugins-mistralai>=1.5.0.rc1"]
