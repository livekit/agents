[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "real-time-agent"
version = "0.1.0"
description = "Real-time vision and avatar agent with LiveKit"
requires-python = ">=3.9"
dependencies = [
    "livekit>=0.12.0",
    "livekit-agents[openai,silero,turn-detector]>=1.3.0",
    "livekit-plugins-anam>=0.2.0",
    "livekit-plugins-noise-cancellation>=0.2.0",
    "livekit-plugins-deepgram>=0.12.0",
    "livekit-plugins-elevenlabs>=0.6.0",
    "livekit-plugins-openai>=0.12.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
