[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
strict_optional = False
ignore_missing_imports = True
# Exclude problematic files and directories
exclude = examples/,setup.py,livekit-plugins/livekit-plugins-openai/livekit/plugins/openai/utils.py,livekit-plugins/livekit-plugins-openai/livekit/plugins/openai/tts.py,livekit-plugins/livekit-plugins-openai/livekit/plugins/openai/stt.py,livekit-plugins/livekit-plugins-openai/livekit/plugins/openai/llm.py

# Disable error reporting for all modules
[mypy-*]
ignore_errors = True

# Only check our implementation file with strict settings
[mypy-livekit.plugins.openai.realtime.realtime_model]
ignore_errors = False
disallow_untyped_defs = True
check_untyped_defs = True
