name: Publish docs

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: true

      - name: Install pybind11
        run: sudo apt-get install -y pybind11-dev

      - name: Install pdoc
        run: python -m pip install pdoc3 setuptools

      - name: Install package
        run: |
          python -m pip install ./livekit-agents \
                                ./livekit-plugins/livekit-plugins-anthropic \
                                ./livekit-plugins/livekit-plugins-azure \
                                ./livekit-plugins/livekit-plugins-browser \
                                ./livekit-plugins/livekit-plugins-cartesia \
                                ./livekit-plugins/livekit-plugins-deepgram \
                                ./livekit-plugins/livekit-plugins-elevenlabs \
                                ./livekit-plugins/livekit-plugins-google \
                                ./livekit-plugins/livekit-plugins-nltk \
                                ./livekit-plugins/livekit-plugins-openai

      - name: Build Docs
        run: python -m pdoc livekit.* --output-dir docs

      - name: S3 Upload
        run: aws s3 cp docs/ s3://livekit-docs/python --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DOCS_DEPLOY_AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCS_DEPLOY_AWS_API_SECRET }}
          AWS_DEFAULT_REGION: "us-east-1"