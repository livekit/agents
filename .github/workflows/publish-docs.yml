name: Release and publish

on:
  workflow_dispatch:
  pull_request:
    branches:
      - neil/docs

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: true

      - name: Install pdoc
        run: python -m pip install pdoc3 setuptools

      - name: Install package
        run: python -m pip install ./livekit-agents ./livekit-plugins/*

      - name: Build Docs
        run: python -m pdoc livekit.* --output-dir docs

      - name: S3 Upload
        run: aws s3 cp docs/ s3://livekit-docs/python --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DOCS_DEPLOY_AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCS_DEPLOY_AWS_API_SECRET }}
          AWS_DEFAULT_REGION: "us-east-1"