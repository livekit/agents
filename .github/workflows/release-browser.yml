name: Release browser binaries

# This workflow is a manual fallback. The primary release flow is automated
# via cloud-browser's build-native.yml (triggered on v* tags), which builds
# native binaries and creates a release here on livekit/agents.

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 0.1.0) â€” will create tag browser-v<version>"
        required: true
      cloud_browser_run_id:
        description: "cloud-browser CI run ID to download artifacts from"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from cloud-browser CI
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: livekit/cloud-browser
          run_id: ${{ github.event.inputs.cloud_browser_run_id }}
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Delete existing release if it exists
          gh release delete "browser-v${VERSION}" --yes 2>/dev/null || true

          gh release create "browser-v${VERSION}" \
            --title "Browser v${VERSION}" \
            --notes "CEF native binaries for livekit-browser v${VERSION}. Supports Python 3.12-3.14 on macOS arm64, Linux x64, and Linux arm64." \
            --prerelease \
            artifacts/lkcef-macos_arm64/lkcef-macos_arm64.tar.gz \
            artifacts/lkcef-linux_x64/lkcef-linux_x64.tar.gz \
            artifacts/lkcef-linux_arm64/lkcef-linux_arm64.tar.gz
