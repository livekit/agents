# .github/workflows/assign-reviewers.yml
name: Auto-assign reviewers
on:
  pull_request:
    types: [opened, reopened]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const author = context.payload.pull_request.user.login;
            const org = 'livekit';
            
            try {
              // Check if author is a public member of the org
              await github.rest.orgs.checkPublicMembershipForUser({
                org: org,
                username: author
              });
              
              // If we get here, user is a member (204 response)
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                team_reviewers: ['agent-devs']
              });
            } catch (error) {
              // 404 means user is not a member
              console.log(`Author ${author} is not an org member: ${error.status}`);
            }