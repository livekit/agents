# .github/workflows/assign-reviewers.yml
name: Auto-assign reviewers
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types: [opened, reopened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REVIEW_TOKEN }}
          script: |
            const author = context.payload.pull_request.user.login;
            const org = 'livekit';
            
            try {
              // Check if author is a public member of the org
              await github.rest.orgs.checkPublicMembershipForUser({
                org: org,
                username: author
              });
              
              // If we get here, user is a member (204 response)
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                team_reviewers: ['agent-devs']
              });
            } catch (error) {
              console.log(`Skipped auto-assign for ${author}: ${error.message}`);
            }